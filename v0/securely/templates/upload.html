<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>upload file</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/homepage.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/map.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='css/upload.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{{url_for('static',filename='js/upload_page.js')}}"></script>
    <script src="{{url_for('static',filename='js/profile.js')}}"></script>

</head>
<body>
<div id='div1'>
    <img id='logo' src="{{url_for('static',filename='img/logo.png')}}" />
    <a href="profile" class="headerLink">Profile</a>
	<a href="#" class="headerLink">Upload</a>
	<a href = "download" class="headerLink">Download</a>
	<a href="/logout"><button value="logout" id="logout">Logout</button></a>
</div>

<form action = "" method="post" enctype="multipart/form-data">
    <div class = "div3" id="div3">
        <fieldset id="one">
                <legend>Upload File</legend>
                    <table>
                        <tr>
                            <td>Select File:</td>
                            <td><input type="file" name="file" id="file_to_upload" required></td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td><input type="password" name="password" id = "password_for_file" required></td>
                        </tr>
                        <tr>
                            <td><button id = "nextBtn">NEXT</button></td>
                        </tr>
                    </table>
                    <div id="error_message"></div>
                    {% if message %}
                    <p id="message">{{message}} </p>
                    {% endif %}
        </fieldset>
    </div> <!-- Form for file and password   -->
    <div id="mapSection">  <!-- Map and latitude and longitude details -->
        <div id="mapHeader">
        <h2>Drag the marker to the desired location and click the marker for selecting the location</h2>
        </div>
        <div id ="map">
        MAP LOADING
        </div>
        <div id = "mapForm">
        <table>
        <tr>
        <td><label for="latitude">Latitude</label></td>
        <td><textarea id="latitude" readonly="readonly"></textarea></td>
        </tr>
        <tr>
        <td><label for="longitude">Longitude</label></td>
        <td><textarea id="longitude" readonly="readonly"></textarea></td>
        </tr>
        <tr>
        <td><textarea id="result_coords" name = "result_coords"></textarea></td>
        <td>
        <input type="submit" value = "upload" id ="#nextBtn">
        </td>
        </tr>
        </table>
        </div>
    </div>
</form>

<script src = "{{url_for('static',filename='js/maps.js')}}">
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkl1RhYuigyYpANrxLEurL_XuVtukZaIc&callback=initMap"></script>
</body>
</html>
